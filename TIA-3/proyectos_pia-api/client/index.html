<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tipos de Proyecto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Menú lateral -->
  <button id="toggle-menu" class="menu-toggle">☰ Menú</button>
  <div class="container2">
    <div class="controls">
      <button id="btn-listar">Listar (GET)</button>
      <button id="btn-crear">Crear (POST)</button>
      <button id="btn-actualizar">Actualizar (PUT)</button>
      <button id="btn-eliminar">Eliminar (DELETE)</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>Gestión de Tipos de Proyecto</h1>

    <div class="panel">
      <!-- Formulario -->
      <div class="form-container">
        <h2>Datos del Tipo de Proyecto</h2>
        <form id="proyecto-form">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" placeholder="Ingrese un ID numérico">
          </div>
          <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" maxlength="8" required placeholder="Ingrese un código numérico">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required placeholder="Ingrese una descripción del asunto">
          </div>
          <div class="form-group">
            <label for="abreviatura">Abreviatura:</label>
            <input type="text" id="abreviatura" name="abreviatura" maxlength="6" required placeholder="Ingrese un nombre abreviado">
          </div>
          <div class="form-group">
            <label for="fecha_registro">Fecha de Registro:</label>
            <input type="date" id="fecha_registro" name="fecha_registro" required>
          </div>
        </form>
      </div>

      <!-- Respuesta del servidor -->
      <div class="response-container">
        <h2>Respuesta del Servidor</h2>
        <div class="status-code">Código HTTP: <span id="status-code">---</span></div>
        <pre id="response-message">Esperando operación...</pre>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
